<div class="video-background">

  <video autoplay muted loop id="bg-video">
    <source src="your-video-source.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
  <div class="container">
    <h2>Shipping Details</h2>
      <form (ngSubmit)="onCheckout()">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" [(ngModel)]="checkoutDetails.fullName" name="fullName" required>
          
          <label for="address">Address</label>
          <input type="text" id="address" [(ngModel)]="checkoutDetails.address" name="address" required>

          <label for="city">City</label>
          <input type="text" id="city" [(ngModel)]="checkoutDetails.city" name="city" required>

          <label for="postalCode">Postal Code</label>
          <input type="text" id="postalCode" [(ngModel)]="checkoutDetails.postalCode" name="postalCode" required>

          <h2>Payment Details</h2>
          <label for="cardNumber">Card Number</label>
          <input type="text" id="cardNumber" [(ngModel)]="paymentDetails.cardNumber" name="cardNumber" required>

          <label for="expiryDate">Expiry Date</label>
          <input type="text" id="expiryDate" [(ngModel)]="paymentDetails.expiryDate" name="expiryDate" required placeholder="MM/YY">

          <label for="cvv">CVV</label>
          <input type="text" id="cvv" [(ngModel)]="paymentDetails.cvv" name="cvv" required>

          <button type="submit">Checkout</button>
      </form>
  </div>
  
</div>
